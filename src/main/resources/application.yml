server:
  port: 0
  servlet:
    context-path: /address-app/api
spring:
  jpa:
    hibernate:
      ddl-auto: update

    show-sql: true
  datasource:
    password:
    username: root
    url: jdbc:mysql://localhost:3306/address_app
    driver-class-name: com.mysql.cj.jdbc.Driver
  application:
    name: address-app
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/